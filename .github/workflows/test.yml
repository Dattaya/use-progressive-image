name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        react-version: [16.8.0, ^17.0.0]
    env:
      NEXT_TELEMETRY_DISABLED: 1

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies - React ${{ matrix.react-version }}
        run: npm i
        run: npm rm react react-dom
        run: npm i react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }}
      - name: Validate
        run: npm run lint
      - name: Run tests
        run: npm run cy:ci
